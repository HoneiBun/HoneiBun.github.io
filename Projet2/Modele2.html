<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Modele2Style.css"></link>
        <title>Modele 2</title>
    </head>
    <body>
    

        <div id="exo1-flex" class="div-principale-flex">

            <div class="sous-div" style="width: 48%; height: 50%;"></div>
            <div class="sous-div" style="width: 48%; height: 50%;"></div>
            <div class="sous-div" style="width: 31.2%; height: 50%;"></div>
            <div class="sous-div" style="width: 31.2%; height: 50%;"></div>
            <div class="sous-div" style="width: 31.2%; height: 50%;"></div>

        </div>


        <div id="exo1-grid" class="div-principale-grid">


            <div id="exo1-sous-grid1">

                <div class="sous-div" style="grid-area: 1 / 1 / 2 / 2;"></div>
                <div class="sous-div" style="grid-area: 1 / 2 / 2 / 3;"></div>

            </div>

            <div id="exo1-sous-grid2">

                <div class="sous-div" style="grid-area: 1 / 1 / 2 / 2;"></div>
                <div class="sous-div" style="grid-area: 1 / 2 / 2 / 3;"></div>
                <div class="sous-div" style="grid-area: 1 / 3 / 2 / 4;"></div>
                
            </div>

        </div>


        <div id="exo2-flex" class="div-principale-flex">

            <div id="exo2-sous-flex1">

                <div class="sous-div" style="height: 20%;"></div>
                <div class="sous-div" style="height: 80%;"></div>

            </div>

            <div id="exo2-sous-flex2">

                <div class="sous-div" style="height: 50%;"></div>
                <div class="sous-div" style="height: 50%;"></div>
                
            </div>

            <div id="exo2-sous-flex3">

                <div class="sous-div" style="height: 80%;"></div>
                <div class="sous-div" style="height: 20%;"></div>

            </div>

        </div>


        <div id="exo2-grid" class="div-principale-grid">

            <div id="exo2-sous-grid1">

                <div class="sous-div" style="grid-area: 1 / 1 / 2 / 2;"></div>
                <div class="sous-div" style="grid-area: 2 / 1 / 3 / 2;"></div>

            </div>

            <div id="exo2-sous-grid2">

                <div class="sous-div" style="grid-area: 1 / 1 / 2 / 2;"></div>
                <div class="sous-div" style="grid-area: 2 / 1 / 3 / 2;"></div>
                
            </div>

            <div id="exo2-sous-grid3">

                <div class="sous-div" style="grid-area: 1 / 1 / 2 / 2;"></div>
                <div class="sous-div" style="grid-area: 2 / 1 / 3 / 2;"></div>

            </div>

        </div>

    </body>
</html>
